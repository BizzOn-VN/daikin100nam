<body>
    <header class="page-header">
        <div class="bg-body"></div>
        <div class="container">
            <div class="top-header clearfix">
            	<div class="toggle-menu">
                    <img src="./images/ico-menu.png" alt="">
                </div>
                <div class="logo"><a href="#"><img src="./images/logo.png" alt=""></a></div>
                
                <div class="main-menu">
                    <div class="top-menu clearfix">
                        <a href="#" class="logo-menu"><img src="./images/logo.png" alt=""></a>
                        <div class="md-button"><img src="./images/button-close.png" alt=""></div>
                    </div>
                    <ul>
                        <li class="active"><a href="#" class="scl-sc-1 ">Trang chủ</a></li>

                        <li><a href="#" class="scl-sc-3">thể lệ chương trình</a></li>
                        <li><a href="#" class="scl-sc-4">điều khoản & điều kiện</a></li>

                    <a href="tel:18006777" class="hotline"><img src="./images/img-hotline.png" alt=""></a>
                </div>
            </div>
        </div>

    <div class="page-main page-vongquay">
        <img src="./images/bg-wheel.png" alt="" class="bg-banner">
        <img src="./images/tagline-1.png" alt="" class="md-tagline wow fadeInUp" data-wow-delay="0.3s" data-wow-duration="0.5">
        <p class="md-text">Bạn có <span>1</span> lượt quay</p>
        <img src="./images/img-wheel-3.png" alt="" class="img-wheel">
        <img src="./images/img-wheel-4.png" alt="" class="img-wheel-4">
        <img src="./images/img-wheel-2.png" alt="" class="img-wheel-2">
        <img src="./images/ico-arrow.png" alt="" class="img-arrow">
        <img src="./images/ico-quay.png" alt="" class="img-quay">
        <button onclick="App.Site.stop(7)" class="stop-wheel">stop</button>
        <div class="md-wheel-6" id="md-wheel-6">
            <img src="./images/img-popup-6.png" alt="" class="img-popup-6">
            <a href="#" class="btn-cl">xác thực thông tin</a>
        </div>
        <div class="md-wheel-7" id="md-wheel-7">
            <img src="./images/img-popup-7.png" alt="" class="img-popup-7">

        </div>
        <div class="md-wheel-8" id="md-wheel-8">
